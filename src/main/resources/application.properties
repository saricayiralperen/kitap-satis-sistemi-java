# Kitap Satış Sistemi - Spring Boot Konfigürasyonu
# .NET C# projesinden Java Spring'e dönüştürülmüştür

# Server Configuration
server.port=8081
server.servlet.context-path=/

# Database Configuration (H2 In-Memory Database for development)
spring.datasource.url=jdbc:h2:mem:kitapsatissistemi
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging Configuration
logging.level.com.alperen.kitapsatissistemi=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson Configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Europe/Istanbul

# Validation Configuration
spring.jpa.properties.javax.persistence.validation.mode=auto

# Multipart Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.max-age=1800
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.tracking-modes=cookie

# Application Information
spring.application.name=Kitap Satış Sistemi
info.app.name=Kitap Satış Sistemi
info.app.description=.NET C# projesinden Java Spring'e dönüştürülmüş kitap satış sistemi
info.app.version=1.0.0
info.app.author=Alperen Sarıçayır