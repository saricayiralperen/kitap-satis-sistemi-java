# Kitap Satış Sistemi - Spring Boot Konfigürasyonu
# .NET C# projesinden Java Spring'e dönüştürülmüştür

# Server Configuration
server.port=8081
server.servlet.context-path=/

# Database Configuration (SQLite Database)
spring.datasource.url=jdbc:sqlite:kitapsatissistemi.db
spring.datasource.driverClassName=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.sqlite.hibernate.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging Configuration
logging.level.com.alperen.kitapsatissistemi=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Jackson Configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Europe/Istanbul

# Validation Configuration
spring.jpa.properties.javax.persistence.validation.mode=auto

# Multipart Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration (Güvenlik için kısıtlandı)
spring.web.cors.allowed-origins=http://localhost:8081,https://localhost:8081
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Content-Type,Authorization,X-Requested-With

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.max-age=1800
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax

# Security Configuration
# Password encoding
security.password.bcrypt.strength=12

# Rate Limiting Configuration
security.rate-limit.general.max-requests=1000
security.rate-limit.general.window-minutes=1
security.rate-limit.login.max-attempts=20
security.rate-limit.login.window-minutes=5

# Security Headers
security.headers.frame-options=SAMEORIGIN
security.headers.content-type-options=nosniff
security.headers.xss-protection=1; mode=block
security.headers.hsts.max-age=31536000
security.headers.hsts.include-subdomains=true

# Input Validation
security.input.max-length=1000
security.input.sanitize-html=true
security.input.block-sql-injection=true
security.input.block-xss=true

# Audit Logging
security.audit.enabled=true
security.audit.log-successful-logins=true
security.audit.log-failed-logins=true
security.audit.log-rate-limit-violations=true
security.audit.log-suspicious-inputs=true

# SSL/TLS Configuration (Production)
# server.ssl.enabled=true
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=changeit
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=tomcat
server.servlet.session.tracking-modes=cookie

# Application Information
spring.application.name=Kitap Satış Sistemi
info.app.name=Kitap Satış Sistemi
info.app.description=.NET C# projesinden Java Spring'e dönüştürülmüş kitap satış sistemi
info.app.version=1.0.0
info.app.author=Alperen Sarıçayır