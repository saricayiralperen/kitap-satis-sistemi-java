<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Yeni Kitap Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/dashboard}">
                                <i class="bi bi-speedometer2 me-2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/kategoriler}">
                                <i class="bi bi-tags me-2"></i> Kategoriler
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/admin/kitaplar}">
                                <i class="bi bi-book me-2"></i> Kitaplar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/kullanicilar}">
                                <i class="bi bi-people me-2"></i> Kullanıcılar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/siparisler}">
                                <i class="bi bi-receipt me-2"></i> Siparişler
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="bi bi-plus-circle me-2"></i>
                        <span th:text="${title}">Yeni Kitap Ekle</span>
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a th:href="@{/admin/kitaplar}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Geri Dön
                        </a>
                    </div>
                </div>

                <!-- Error Message -->
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Create Form -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-plus-circle me-2"></i>
                            Yeni Kitap Bilgileri
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/kitaplar/create}" th:object="${kitap}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="ad" class="form-label">Kitap Adı *</label>
                                        <input type="text" class="form-control" id="ad" th:field="*{ad}" required>
                                        <div th:if="${#fields.hasErrors('ad')}" class="text-danger">
                                            <small th:errors="*{ad}"></small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="yazar" class="form-label">Yazar *</label>
                                        <input type="text" class="form-control" id="yazar" th:field="*{yazar}" required>
                                        <div th:if="${#fields.hasErrors('yazar')}" class="text-danger">
                                            <small th:errors="*{yazar}"></small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="fiyat" class="form-label">Fiyat (₺) *</label>
                                        <input type="number" step="0.01" class="form-control" id="fiyat" th:field="*{fiyat}" required>
                                        <div th:if="${#fields.hasErrors('fiyat')}" class="text-danger">
                                            <small th:errors="*{fiyat}"></small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="kategori" class="form-label">Kategori *</label>
                                        <select class="form-select" id="kategori" th:field="*{kategori.id}" required>
                                            <option value="">Kategori Seçin</option>
                                            <option th:each="kategori : ${kategoriler}" 
                                                    th:value="${kategori.id}" 
                                                    th:text="${kategori.ad}">
                                            </option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('kategori')}" class="text-danger">
                                            <small th:errors="*{kategori}"></small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="stokMiktari" class="form-label">Stok Miktarı *</label>
                                        <input type="number" class="form-control" id="stokMiktari" th:field="*{stokMiktari}" required>
                                        <div th:if="${#fields.hasErrors('stokMiktari')}" class="text-danger">
                                            <small th:errors="*{stokMiktari}"></small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="resimUrl" class="form-label">Resim URL</label>
                                        <input type="url" class="form-control" id="resimUrl" th:field="*{resimUrl}">
                                        <div th:if="${#fields.hasErrors('resimUrl')}" class="text-danger">
                                            <small th:errors="*{resimUrl}"></small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="aciklama" class="form-label">Açıklama</label>
                                <textarea class="form-control" id="aciklama" rows="4" th:field="*{aciklama}"></textarea>
                                <div th:if="${#fields.hasErrors('aciklama')}" class="text-danger">
                                    <small th:errors="*{aciklama}"></small>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/admin/kitaplar}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle me-2"></i>İptal
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle me-2"></i>Kaydet
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
