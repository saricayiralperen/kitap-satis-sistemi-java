<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi - AlperenBooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
        }
        .btn-admin {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .test-info {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card login-card border-0">
                    <div class="card-header login-header text-center py-4">
                        <h3 class="mb-0">
                            <i class="bi bi-shield-lock me-2"></i>
                            Admin Paneli Girişi
                        </h3>
                    </div>
                    <div class="card-body p-4">
                        <!-- Hata mesajları -->
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Başarı mesajları -->
                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle me-2"></i>
                            <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <form th:action="@{/admin/login}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope me-1"></i>
                                    E-posta
                                </label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="E-posta adresinizi girin" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="sifre" class="form-label">
                                    <i class="bi bi-lock me-1"></i>
                                    Şifre
                                </label>
                                <input type="password" class="form-control" id="sifre" name="sifre" 
                                       placeholder="Şifrenizi girin" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-admin text-white">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Giriş Yap
                                </button>
                            </div>
                        </form>
                        
                        <!-- Test bilgileri -->
                        <div class="test-info">
                            <div class="text-center mb-2">
                                <i class="bi bi-info-circle me-1"></i>
                                <strong>Geliştiriciler için test bilgileri:</strong>
                            </div>
                            <div class="row text-center">
                                <div class="col-6">
                                    <small><strong>E-posta:</strong><br>admin@kitap.com</small>
                                </div>
                                <div class="col-6">
                                    <small><strong>Şifre:</strong><br>admin123</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center py-3 bg-light">
                        <small class="text-muted">
                            <i class="bi bi-house me-1"></i>
                            <a th:href="@{/}" class="text-decoration-none">Ana Sayfaya Dön</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
