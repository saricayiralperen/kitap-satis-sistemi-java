<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Ayarlar</title>
</head>
<body>
<section>
    <h2>Ayarlar</h2>
    <form th:action="@{/admin/ayarlar/update}" method="post">
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="loginRateLimit" name="loginRateLimit" th:checked="${loginRateLimitEnabled}">
                <label class="form-check-label" for="loginRateLimit">
                    Giriş Yapma Sınırlandırmasını Etkinleştir
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="registerRateLimit" name="registerRateLimit" th:checked="${registerRateLimitEnabled}">
                <label class="form-check-label" for="registerRateLimit">
                    Kayıt Olma Sınırlandırmasını Etkinleştir
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Kaydet</button>
    </form>
</section>
</body>
</html>
