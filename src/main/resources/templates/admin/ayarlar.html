<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayarlar - Admin Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
            --sidebar-bg: #343a40;
            --sidebar-hover: #495057;
            --navbar-bg: #343a40;
        }
        
        [data-theme="dark"] {
            --bg-color: #1a1d23;
            --text-color: #ffffff;
            --card-bg: #2c3034;
            --border-color: #495057;
            --sidebar-bg: #212529;
            --sidebar-hover: #343a40;
            --navbar-bg: #212529;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .admin-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .navbar-custom {
            background: var(--navbar-bg) !important;
        }
        
        .sidebar {
            background: var(--sidebar-bg);
            min-height: calc(100vh - 56px);
            padding: 20px 0;
        }
        
        .sidebar .nav-link {
            color: #ffffff;
            padding: 12px 20px;
            margin: 5px 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .sidebar .nav-link:hover {
            background: var(--sidebar-hover);
            color: #ffffff;
        }
        
        .sidebar .nav-link.active {
            background: var(--sidebar-hover);
        }
        
        .content {
            padding: 20px;
        }
        
        .settings-card {
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .btn-settings {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-settings:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .form-control, .form-select {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        
        .form-control:focus, .form-select:focus {
            background-color: var(--card-bg);
            border-color: #667eea;
            color: var(--text-color);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .settings-icon {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 15px;
        }
    </style>
</head>
<body data-theme="light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">
                <i class="bi bi-shield-check me-2"></i>
                Admin Paneli
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="themeToggle" class="btn btn-outline-light btn-sm me-3">
                            <i class="bi bi-moon-fill" id="themeIcon"></i>
                        </button>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link">Hoş Geldiniz, Admin!</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/logout}">
                            <i class="bi bi-box-arrow-right"></i> Çıkış Yap
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/dashboard}">
                                <i class="bi bi-speedometer2 me-2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/kategoriler}">
                                <i class="bi bi-tags me-2"></i> Kategoriler
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/kitaplar}">
                                <i class="bi bi-book me-2"></i> Kitaplar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/kullanicilar}">
                                <i class="bi bi-people me-2"></i> Kullanıcılar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/siparisler}">
                                <i class="bi bi-receipt me-2"></i> Siparişler
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/favoriler}">
                                <i class="bi bi-heart me-2"></i> Favoriler
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/raporlar}">
                                <i class="bi bi-graph-up me-2"></i> Raporlar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/admin/ayarlar}">
                                <i class="bi bi-gear me-2"></i> Ayarlar
                            </a>
                        </li>
                        <li class="nav-item mt-auto">
                            <a class="nav-link" th:href="@{/}">
                                <i class="bi bi-house me-2"></i> Siteye Geri Dön
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="bi bi-gear me-2"></i>
                        Sistem Ayarları
                    </h1>
                </div>

                <!-- Site Ayarları -->
                <div class="card admin-card settings-card">
                    <div class="settings-icon">
                        <i class="bi bi-globe"></i>
                    </div>
                    <h4 class="mb-4">Site Ayarları</h4>
                    <form id="siteSettingsForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="siteName" class="form-label">Site Adı</label>
                                <input type="text" class="form-control" id="siteName" value="AlperenBooks">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="siteDescription" class="form-label">Site Açıklaması</label>
                                <input type="text" class="form-control" id="siteDescription" value="En iyi kitaplar burada">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="contactEmail" class="form-label">İletişim E-postası</label>
                                <input type="email" class="form-control" id="contactEmail" value="info@alperenbooks.com">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="contactPhone" class="form-label">İletişim Telefonu</label>
                                <input type="tel" class="form-control" id="contactPhone" value="+90 555 123 45 67">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="siteAddress" class="form-label">Site Adresi</label>
                            <textarea class="form-control" id="siteAddress" rows="3">İstanbul, Türkiye</textarea>
                        </div>
                        <button type="submit" class="btn btn-settings">
                            <i class="bi bi-check-circle me-2"></i>
                            Site Ayarlarını Kaydet
                        </button>
                    </form>
                </div>

                <!-- E-posta Ayarları -->
                <div class="card admin-card settings-card">
                    <div class="settings-icon">
                        <i class="bi bi-envelope"></i>
                    </div>
                    <h4 class="mb-4">E-posta Ayarları</h4>
                    <form id="emailSettingsForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="smtpServer" class="form-label">SMTP Sunucusu</label>
                                <input type="text" class="form-control" id="smtpServer" value="smtp.gmail.com">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="smtpPort" class="form-label">SMTP Portu</label>
                                <input type="number" class="form-control" id="smtpPort" value="587">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="emailUsername" class="form-label">E-posta Kullanıcı Adı</label>
                                <input type="email" class="form-control" id="emailUsername" value="noreply@alperenbooks.com">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="emailPassword" class="form-label">E-posta Şifresi</label>
                                <input type="password" class="form-control" id="emailPassword" value="********">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="enableSSL" checked>
                                <label class="form-check-label" for="enableSSL">
                                    SSL/TLS Kullan
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-settings">
                            <i class="bi bi-check-circle me-2"></i>
                            E-posta Ayarlarını Kaydet
                        </button>
                    </form>
                </div>

                <!-- Güvenlik Ayarları -->
                <div class="card admin-card settings-card">
                    <div class="settings-icon">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                    <h4 class="mb-4">Güvenlik Ayarları</h4>
                    <form id="securitySettingsForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="sessionTimeout" class="form-label">Oturum Zaman Aşımı (dakika)</label>
                                <input type="number" class="form-control" id="sessionTimeout" value="30">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="maxLoginAttempts" class="form-label">Maksimum Giriş Denemesi</label>
                                <input type="number" class="form-control" id="maxLoginAttempts" value="5">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="enableTwoFactor">
                                <label class="form-check-label" for="enableTwoFactor">
                                    İki Faktörlü Kimlik Doğrulama
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="enableCaptcha" checked>
                                <label class="form-check-label" for="enableCaptcha">
                                    CAPTCHA Doğrulaması
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-settings">
                            <i class="bi bi-check-circle me-2"></i>
                            Güvenlik Ayarlarını Kaydet
                        </button>
                    </form>
                </div>

                <!-- Sistem Ayarları -->
                <div class="card admin-card settings-card">
                    <div class="settings-icon">
                        <i class="bi bi-cpu"></i>
                    </div>
                    <h4 class="mb-4">Sistem Ayarları</h4>
                    <form id="systemSettingsForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="defaultLanguage" class="form-label">Varsayılan Dil</label>
                                <select class="form-select" id="defaultLanguage">
                                    <option value="tr" selected>Türkçe</option>
                                    <option value="en">English</option>
                                    <option value="de">Deutsch</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="timezone" class="form-label">Zaman Dilimi</label>
                                <select class="form-select" id="timezone">
                                    <option value="Europe/Istanbul" selected>Europe/Istanbul</option>
                                    <option value="UTC">UTC</option>
                                    <option value="Europe/London">Europe/London</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="itemsPerPage" class="form-label">Sayfa Başına Öğe Sayısı</label>
                                <input type="number" class="form-control" id="itemsPerPage" value="10">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cacheTimeout" class="form-label">Önbellek Zaman Aşımı (saat)</label>
                                <input type="number" class="form-control" id="cacheTimeout" value="24">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="enableMaintenance">
                                <label class="form-check-label" for="enableMaintenance">
                                    Bakım Modu
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="enableLogging" checked>
                                <label class="form-check-label" for="enableLogging">
                                    Sistem Günlükleri
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-settings">
                            <i class="bi bi-check-circle me-2"></i>
                            Sistem Ayarlarını Kaydet
                        </button>
                    </form>
                </div>

                <!-- Yedekleme Ayarları -->
                <div class="card admin-card settings-card">
                    <div class="settings-icon">
                        <i class="bi bi-cloud-download"></i>
                    </div>
                    <h4 class="mb-4">Yedekleme Ayarları</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <button type="button" class="btn btn-settings w-100" onclick="createBackup()">
                                <i class="bi bi-download me-2"></i>
                                Veritabanı Yedeği Al
                            </button>
                        </div>
                        <div class="col-md-6 mb-3">
                            <button type="button" class="btn btn-outline-secondary w-100" onclick="restoreBackup()">
                                <i class="bi bi-upload me-2"></i>
                                Yedekten Geri Yükle
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="backupFrequency" class="form-label">Otomatik Yedekleme Sıklığı</label>
                        <select class="form-select" id="backupFrequency">
                            <option value="daily" selected>Günlük</option>
                            <option value="weekly">Haftalık</option>
                            <option value="monthly">Aylık</option>
                            <option value="disabled">Devre Dışı</option>
                        </select>
                    </div>
                </div>

                <!-- Başarı/Hata mesajları -->
                <div id="alertContainer"></div>

                <!-- Hata mesajları -->
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Tema değiştirme
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const body = document.body;
            
            const currentTheme = body.getAttribute('data-theme') || 'light';
            updateThemeIcon(currentTheme);
            
            themeToggle.addEventListener('click', function() {
                const currentTheme = body.getAttribute('data-theme') || 'light';
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                body.setAttribute('data-theme', newTheme);
                updateThemeIcon(newTheme);
                localStorage.setItem('adminTheme', newTheme);
            });
            
            function updateThemeIcon(theme) {
                if (theme === 'dark') {
                    themeIcon.className = 'bi bi-sun-fill';
                } else {
                    themeIcon.className = 'bi bi-moon-fill';
                }
            }
            
            const savedTheme = localStorage.getItem('adminTheme');
            if (savedTheme && savedTheme !== currentTheme) {
                body.setAttribute('data-theme', savedTheme);
                updateThemeIcon(savedTheme);
            }
        });

        // Form submit handlers
        document.getElementById('siteSettingsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showAlert('Site ayarları başarıyla kaydedildi!', 'success');
        });

        document.getElementById('emailSettingsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showAlert('E-posta ayarları başarıyla kaydedildi!', 'success');
        });

        document.getElementById('securitySettingsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showAlert('Güvenlik ayarları başarıyla kaydedildi!', 'success');
        });

        document.getElementById('systemSettingsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showAlert('Sistem ayarları başarıyla kaydedildi!', 'success');
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHtml;
            
            // 5 saniye sonra otomatik kapat
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert');
                if (alert) {
                    alert.remove();
                }
            }, 5000);
        }

        function createBackup() {
            showAlert('Veritabanı yedeği oluşturuldu!', 'success');
        }

        function restoreBackup() {
            if (confirm('Mevcut veriler silinecek ve yedekten geri yüklenecek. Devam etmek istiyor musunuz?')) {
                showAlert('Yedekten geri yükleme tamamlandı!', 'success');
            }
        }
    </script>
</body>
</html>
