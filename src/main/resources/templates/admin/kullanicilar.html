<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Kullanıcı Yönetimi</title>
</head>
<body>
    <main>
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-users"></i> Kullanıcı Yönetimi</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group me-2">
                    <a th:href="@{/admin/kullanicilar/yeni}" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Yeni Kullanıcı
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Search and Filter -->
        <div class="row mb-3">
            <div class="col-md-6">
                <form th:action="@{/admin/kullanicilar}" method="get" class="d-flex">
                    <input type="text" class="form-control me-2" name="search" th:value="${param.search}" placeholder="Kullanıcı ara...">
                    <button type="submit" class="btn btn-outline-secondary">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            <div class="col-md-6 text-end">
                <span class="text-muted">Toplam: <strong th:text="${kullanicilar.totalElements}">0</strong> kullanıcı</span>
            </div>
        </div>
        
        <!-- Users Table -->
        <div class="card shadow">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Ad Soyad</th>
                                <th>Email</th>
                                <th>Telefon</th>
                                <th>Kayıt Tarihi</th>
                                <th>Durum</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${kullanicilar.isEmpty()}">
                                <td colspan="7" class="text-center text-muted py-4">
                                    <i class="fas fa-users fa-3x mb-3 d-block"></i>
                                    Henüz kullanıcı bulunmuyor.
                                </td>
                            </tr>
                            <tr th:each="kullanici : ${kullanicilar.content}">
                                <td th:text="${kullanici.id}">1</td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="avatar me-3">
                                            <div class="avatar-initial bg-primary rounded-circle">
                                                <i class="fas fa-user"></i>
                                            </div>
                                        </div>
                                        <div>
                                            <h6 class="mb-0" th:text="${kullanici.adSoyad}">Kullanıcı Adı</h6>
                                        </div>
                                    </div>
                                </td>
                                <td th:text="${kullanici.email}">email@example.com</td>
                                <td th:text="${kullanici.telefon ?: '-'}">-</td>
                                <td th:text="${#temporals.format(kullanici.kayitTarihi, 'dd/MM/yyyy HH:mm')}">01/01/2024 12:00</td>
                                <td>
                                    <span th:if="${kullanici.aktif}" class="badge bg-success">Aktif</span>
                                    <span th:unless="${kullanici.aktif}" class="badge bg-danger">Pasif</span>
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/admin/kullanicilar/{id}(id=${kullanici.id})}" 
                                           class="btn btn-sm btn-outline-info" title="Görüntüle">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/admin/kullanicilar/{id}/duzenle(id=${kullanici.id})}" 
                                           class="btn btn-sm btn-outline-warning" title="Düzenle">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <button type="button" class="btn btn-sm btn-outline-danger" 
                                                th:onclick="'confirmDelete(' + ${kullanici.id} + ')'" title="Sil">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Pagination -->
                <nav th:if="${kullanicilar.totalPages > 1}" aria-label="Kullanıcı sayfalama">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${kullanicilar.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/kullanicilar(page=${kullanicilar.number - 1}, search=${param.search})}">
                                <i class="fas fa-chevron-left"></i>
                            </a>
                        </li>
                        
                        <li th:each="pageNum : ${#numbers.sequence(0, kullanicilar.totalPages - 1)}" 
                            class="page-item" th:classappend="${pageNum == kullanicilar.number} ? 'active'">
                            <a class="page-link" th:href="@{/admin/kullanicilar(page=${pageNum}, search=${param.search})}" 
                               th:text="${pageNum + 1}">1</a>
                        </li>
                        
                        <li class="page-item" th:classappend="${kullanicilar.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/kullanicilar(page=${kullanicilar.number + 1}, search=${param.search})}">
                                <i class="fas fa-chevron-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        
        <!-- Delete Confirmation Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">
                            <i class="fas fa-exclamation-triangle text-warning"></i> Kullanıcı Sil
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Bu kullanıcıyı silmek istediğinizden emin misiniz? Bu işlem geri alınamaz.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                        <form id="deleteForm" method="post" style="display: inline;">
                            <input type="hidden" name="_method" value="delete">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Sil
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        function confirmDelete(kullaniciId) {
            const deleteForm = document.getElementById('deleteForm');
            deleteForm.action = '/admin/kullanicilar/' + kullaniciId;
            
            const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
            deleteModal.show();
        }
    </script>
</body>
</html>
